{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'style/login.css' %}">
	<link rel="icon" type="image/png" href="{% static 'img/Log/NovaVerse.svg' %}" sizes="32x32">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>NovaVers</title>
</head>

<body>
	<div class="wrapper">
		<div class="form-wrapper sign-in">
			<div class="logo">
				<img src="{% static 'img/Log/NovaVerse.svg' %}" width="100" height="100">
			</div>
			<form method="post">
				{% csrf_token %}
				<h2>Log In</h2>
				<div class=" input-group">
					{{form.username}}
					<label>Username</label>
				</div>
				<div class="input-group">
					{{form.password}}
					<label>Password</label>
				</div>
				<div class="forgotPass">
					<p><a href="#" class="forgotPass-link">Forgot Password</a></p>
				</div>
				<button type="submit">Log in</button>
				<div class="signUp-link">
					<p>Don't have an account? <a href="{% url 'sign-up' %}" class="signUpBtn-link">Sign Up</a></p>
				</div>
				{% if form.non_field_errors %}
				<div class="warning">
					{{ form.non_field_errors }}
				</div>
				{% endif %}
			</form>
		</div>
	</div>

	</div>
</body>

</html>
